<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Projectile Motion Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/webxr/VRButton.js"></script>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #vr-container {
            width: 100%;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="vr-container"></div>
    <div id="ui">
        <button id="vrBtn">Enter VR</button>
        <button id="runBtn">Launch Projectile</button>
        <div>Velocity: <input type="range" id="velocity" min="5" max="50" value="25"> <span id="velValue">25 m/s</span></div>
        <div>Angle: <input type="range" id="angle" min="0" max="90" value="45"> <span id="angleValue">45°</span></div>
    </div>

    <script>
        // Physics constants
        const AIR_DENSITY = 1.2;
        const DRAG_COEFFICIENT = 0.5;
        const CROSS_SECTIONAL_AREA = 0.1;
        const TIME_STEP = 0.02;
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.getElementById('vr-container').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x228B22,
            roughness: 0.9,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        
        // Projectile
        const sphereGeometry = new THREE.SphereGeometry(0.3, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xff8a00,
            emissive: 0xff5500,
            emissiveIntensity: 0.5
        });
        const projectile = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(projectile);
        
        // Simulation variables
        let trajectory = [];
        let isRunning = false;
        let currentFrame = 0;
        
        // Parameters
        let params = {
            velocity: 25,
            angle: 45,
            height: 1.5
        };
        
        // VR setup
        let vrSession = null;
        
        // Handle VR session
        renderer.xr.addEventListener('sessionstart', () => {
            console.log("VR session started");
            document.getElementById('vrBtn').textContent = 'Exit VR';
        });
        
        renderer.xr.addEventListener('sessionend', () => {
            console.log("VR session ended");
            document.getElementById('vrBtn').textContent = 'Enter VR';
            vrSession = null;
        });
        
        // Movement controller
        const setupMovement = () => {
            const controller = renderer.xr.getController(0);
            controller.addEventListener('thumbstickchange', (event) => {
                if (!renderer.xr.isPresenting) return;
                
                const xAxis = event.axis[0];
                const yAxis = event.axis[1];
                
                if (Math.abs(xAxis) > 0.1 || Math.abs(yAxis) > 0.1) {
                    const forward = new THREE.Vector3();
                    camera.getWorldDirection(forward);
                    forward.y = 0;
                    forward.normalize();
                    
                    const right = new THREE.Vector3();
                    right.crossVectors(new THREE.Vector3(0, 1, 0), forward);
                    right.normalize();
                    
                    const moveDirection = new THREE.Vector3();
                    moveDirection.addScaledVector(forward, -yAxis * 0.1);
                    moveDirection.addScaledVector(right, xAxis * 0.1);
                    
                    camera.position.add(moveDirection);
                }
            });
            scene.add(controller);
        };
        
        // Initialize VR
        const initVR = async () => {
            if (!navigator.xr) {
                alert("WebXR not supported in your browser");
                return;
            }
            
            try {
                if (!vrSession) {
                    vrSession = await navigator.xr.requestSession('immersive-vr', {
                        optionalFeatures: ['local-floor']
                    });
                    await renderer.xr.setSession(vrSession);
                    setupMovement();
                } else {
                    await vrSession.end();
                }
            } catch (err) {
                console.error("VR error:", err);
                alert("Failed to start VR: " + err.message);
            }
        };
        
        // Simulation functions
        const calculateTrajectory = () => {
            const points = [];
            const radians = params.angle * Math.PI / 180;
            let vx = params.velocity * Math.cos(radians);
            let vy = params.velocity * Math.sin(radians);
            let x = 0;
            let y = params.height;
            
            while (y > 0) {
                const speed = Math.sqrt(vx*vx + vy*vy);
                const drag = 0.5 * AIR_DENSITY * DRAG_COEFFICIENT * CROSS_SECTIONAL_AREA * speed * speed;
                
                const ax = -drag * (vx / speed) / 1.0;
                const ay = -9.81 - drag * (vy / speed) / 1.0;
                
                vx += ax * TIME_STEP;
                vy += ay * TIME_STEP;
                x += vx * TIME_STEP;
                y += vy * TIME_STEP;
                
                points.push({x, y});
                
                if (points.length > 1000) break;
            }
            
            return points;
        };
        
        const runSimulation = () => {
            if (isRunning) return;
            
            params.velocity = parseInt(document.getElementById('velocity').value);
            params.angle = parseInt(document.getElementById('angle').value);
            
            trajectory = calculateTrajectory();
            currentFrame = 0;
            isRunning = true;
            projectile.position.set(0, params.height, 0);
        };
        
        // Animation loop
        const animate = () => {
            renderer.setAnimationLoop(() => {
                if (isRunning && currentFrame < trajectory.length) {
                    const point = trajectory[currentFrame];
                    projectile.position.set(point.x, point.y, 0);
                    currentFrame++;
                    
                    if (currentFrame >= trajectory.length) {
                        isRunning = false;
                    }
                }
                renderer.render(scene, camera);
            });
        };
        
        // Event listeners
        document.getElementById('vrBtn').addEventListener('click', initVR);
        document.getElementById('runBtn').addEventListener('click', runSimulation);
        
        document.getElementById('velocity').addEventListener('input', (e) => {
            params.velocity = parseInt(e.target.value);
            document.getElementById('velValue').textContent = params.velocity + ' m/s';
        });
        
        document.getElementById('angle').addEventListener('input', (e) => {
            params.angle = parseInt(e.target.value);
            document.getElementById('angleValue').textContent = params.angle + '°';
        });
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start
        animate();
    </script>
</body>
</html>
